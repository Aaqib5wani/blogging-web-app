<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="this is blog">
    <meta name="author" content="aaqib">

    <title>Gamer's World</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static',filename ='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{url_for('static',filename ='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{url_for('static',filename ='css/clean-blog.min.css') }}" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">
                <h5>Gamer's World</h5>
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/enterpost">AddPost</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- Page Header -->
    <header class="masthead" style="width: 1263px; height: 800px; background-image: url('{{url_for('static',filename ='img/home.jpg') }}')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1> admin</h1>
                        <span class="subheading">logged in </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <table class="table">
                    <thead>
                        <tr>
                            <th>s.no</th>
                            <th>Name</th>
                            <th>message</th>
                            <th>Phone no</th>
                            <th>Email</th>
                            <th>date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in contacts %}
                        <tr>
                            <td>{{post.s_no}}</td>
                            <td>{{post.name}}</td>
                            <td>{{post.message}}</td>
                            <td>{{post.phone_no}}</td>
                            <td>{{post.email}}</td>
                            <td>{{post.date}}</td>

                        </tr>
                        {% endfor %}
                    </tbody>
                </table>





            </div>
        </div>
    </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="{{value['tw_url']}}" target="_blank">
                                <span class="fa-stack fa-lg">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
        </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{value['fb_url']}}" target="_blank" rel="noopener noreferrer">
                                <span class="fa-stack fa-lg">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
        </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{value['gh_url']}}" target="_blank">
                                <span class="fa-stack fa-lg">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fab fa-github fa-stack-1x fa-inverse"></i>
        </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Your Website 2020</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{url_for('static',filename ='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{url_for('static',filename ='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{url_for('static',filename ='js/clean-blog.min.js') }}"></script>

</body>

</html>
